specVersion: "3.1"
metadata:
  name: workshop.zfleet_workshop
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://93.112.9.44:8060/
            client: '786'
            destination: DEV_BRN_786
            authenticationType: BasicAuthentication
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: ZGBC_FLEET.ZGBC_FLEET
        ui5Theme: sap_fiori_3